<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="script.js" type="text/javascript"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <button class="btn1 buttondemo">click here to change the position</button>
        <button class="btn2 buttondemo">Reset the position</button>
        <div class="container">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="box3"></div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
       
 $('.btn1').click(function(){

    // debugger;
        $('.box1').animate({right:'0px'});
        $('.box2').animate({left:'285px'});
        $('.box3').animate({left:'0px'});
        $('.buttondemo').addClass('btn2');
        $('.buttondemo').removeClass('btn1');
 });

 $('.btn2').click(function(){
    $('.box1').animate({right:'575px'});

    $('.box2').animate({left:'0px'});
        $('.box3').animate({left:'575px'});
        $('.buttondemo').addClass('btn1');
        $('.buttondemo').removeClass('btn2');
 });


});
</script>
</html>
